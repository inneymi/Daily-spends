<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <meta name="description" content="Simple daily spending tracker">
    <meta name="theme-color" content="#1f2937">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #4b5563;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .plus-icon {
            font-size: 8px;
            color: #6b7280;
            margin-top: 1px;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #374151;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #374151;
            border: 2px solid #4b5563;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }

        .amount-input:focus {
            border-color: #3b82f6;
        }

        .amount-input::placeholder {
            color: #6b7280;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            min-width: 70px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-cancel:hover {
            background: #5b6572;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <div class="title">Daily Spends</div>
                <div class="subtitle">Click any day to track spending</div>
            </div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn" id="prevBtn">‹ Prev</button>
            <div class="month-title" id="monthTitle">July 2025</div>
            <button class="nav-btn" id="nextBtn">Next ›</button>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="daysGrid">
                <!-- Days populated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalDate">July 5</div>
                <div class="current-total" id="currentTotal">Total: £0.00</div>
            </div>
            <div class="input-section">
                <input type="number" 
                       step="0.01" 
                       class="amount-input" 
                       id="amountInput" 
                       placeholder="Amount to add (£)"
                       style="margin-bottom: 8px;">
                <input type="text" 
                       class="amount-input" 
                       id="notesInput" 
                       placeholder="Notes (optional)"
                       style="font-size: 14px; text-align: left;">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-add" id="addBtn">Add</button>
                <button class="modal-btn btn-delete" id="deleteBtn" style="display: none;">Delete</button>
                <button class="modal-btn btn-cancel" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class SpendingTracker {
            constructor() {
                this.currentDate = new Date();
                this.spending = this.loadData();
                this.selectedDay = null;
                this.months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                try {
                    const prevBtn = document.getElementById('prevBtn');
                    const nextBtn = document.getElementById('nextBtn');
                    const addBtn = document.getElementById('addBtn');
                    const deleteBtn = document.getElementById('deleteBtn');
                    const cancelBtn = document.getElementById('cancelBtn');
                    const modal = document.getElementById('modal');
                    const amountInput = document.getElementById('amountInput');
                    const notesInput = document.getElementById('notesInput');
                    
                    if (prevBtn) prevBtn.onclick = () => this.navigateMonth(-1);
                    if (nextBtn) nextBtn.onclick = () => this.navigateMonth(1);
                    if (addBtn) addBtn.onclick = () => this.addSpending();
                    if (deleteBtn) deleteBtn.onclick = () => this.deleteSpending();
                    if (cancelBtn) cancelBtn.onclick = () => this.closeModal();
                    
                    if (modal) {
                        modal.onclick = (e) => {
                            if (e.target.id === 'modal') this.closeModal();
                        };
                    }

                    if (amountInput) {
                        amountInput.onkeypress = (e) => {
                            if (e.key === 'Enter') {
                                const notesInput = document.getElementById('notesInput');
                                if (notesInput) notesInput.focus();
                            }
                        };
                    }

                    if (notesInput) {
                        notesInput.onkeypress = (e) => {
                            if (e.key === 'Enter') this.addSpending();
                        };
                    }
                    
                } catch (error) {
                    console.error('Error in bindEvents:', error);
                }
            }

            loadData() {
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        const saved = localStorage.getItem('spendingData');
                        return saved ? JSON.parse(saved) : {};
                    } else {
                        console.warn('localStorage not available, using memory storage');
                        return this.memoryStorage || {};
                    }
                } catch (e) {
                    console.error('Error loading spending data:', e);
                    return {};
                }
            }

            saveData() {
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('spendingData', JSON.stringify(this.spending));
                    } else {
                        // Fallback to memory storage
                        this.memoryStorage = this.spending;
                        console.warn('localStorage not available, using memory storage');
                    }
                } catch (e) {
                    console.error('Error saving spending data:', e);
                    // Fallback to memory storage
                    this.memoryStorage = this.spending;
                }
            }

            getDateKey(day) {
                return `${this.currentDate.getFullYear()}-${this.currentDate.getMonth()}-${day}`;
            }

            navigateMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.render();
            }

            openModal(day) {
                try {
                    this.selectedDay = day;
                    const dateKey = this.getDateKey(day);
                    const dayData = this.spending[dateKey];
                    
                    // Handle both old format (just number) and new format (object)
                    let amount = 0;
                    let notes = '';
                    
                    if (dayData) {
                        if (typeof dayData === 'object') {
                            // New format: {amount: 123, notes: "text"}
                            amount = dayData.amount || 0;
                            notes = dayData.notes || '';
                        } else {
                            // Old format: just a number
                            amount = parseFloat(dayData) || 0;
                            notes = '';
                        }
                    }
                    
                    const modalDate = document.getElementById('modalDate');
                    const currentTotal = document.getElementById('currentTotal');
                    const amountInput = document.getElementById('amountInput');
                    const notesInput = document.getElementById('notesInput');
                    const deleteBtn = document.getElementById('deleteBtn');
                    const modal = document.getElementById('modal');
                    
                    if (modalDate) modalDate.textContent = `${this.months[this.currentDate.getMonth()]} ${day}`;
                    if (currentTotal) currentTotal.textContent = `Total: £${amount.toFixed(2)}`;
                    if (amountInput) amountInput.value = ''; // Clear for new amount
                    if (notesInput) notesInput.value = '';  // Clear for new notes
                    if (deleteBtn) deleteBtn.style.display = amount ? 'block' : 'none';
                    if (modal) modal.classList.add('show');
                    
                    setTimeout(() => {
                        if (amountInput) amountInput.focus();
                    }, 100);
                    
                } catch (error) {
                    console.error('Error in openModal:', error);
                }
            }

            closeModal() {
                document.getElementById('modal').classList.remove('show');
                this.selectedDay = null;
            }

            addSpending() {
                try {
                    const amountInput = document.getElementById('amountInput');
                    const notesInput = document.getElementById('notesInput');
                    
                    if (!amountInput || !notesInput || !this.selectedDay) {
                        console.error('Missing required elements or selectedDay');
                        return;
                    }
                    
                    const newAmount = parseFloat(amountInput.value);
                    const notes = notesInput.value.trim();
                    
                    if (isNaN(newAmount) || newAmount < 0) {
                        console.error('Invalid amount:', newAmount);
                        return;
                    }

                    const dateKey = this.getDateKey(this.selectedDay);
                    
                    // Get existing data
                    const existingData = this.spending[dateKey];
                    let currentAmount = 0;
                    let currentNotes = '';
                    
                    // Handle existing data (both old and new formats)
                    if (existingData) {
                        if (typeof existingData === 'object') {
                            currentAmount = existingData.amount || 0;
                            currentNotes = existingData.notes || '';
                        } else {
                            currentAmount = parseFloat(existingData) || 0;
                        }
                    }
                    
                    // Calculate new total
                    const totalAmount = currentAmount + newAmount;
                    
                    // Handle notes
                    let finalNotes = '';
                    if (currentNotes && notes) {
                        finalNotes = currentNotes + ', ' + notes;
                    } else if (currentNotes) {
                        finalNotes = currentNotes;
                    } else {
                        finalNotes = notes;
                    }
                    
                    // Save new data
                    if (totalAmount === 0) {
                        delete this.spending[dateKey];
                    } else {
                        this.spending[dateKey] = {
                            amount: totalAmount,
                            notes: finalNotes
                        };
                    }
                    
                    this.saveData();
                    this.render();
                    this.closeModal();
                    
                } catch (error) {
                    console.error('Error in addSpending:', error);
                }
            }

            deleteSpending() {
                const dateKey = this.getDateKey(this.selectedDay);
                delete this.spending[dateKey];
                this.saveData();
                this.render();
                this.closeModal();
            }

            getMonthTotal() {
                return Object.entries(this.spending)
                    .filter(([key]) => {
                        const [year, month] = key.split('-');
                        return parseInt(year) === this.currentDate.getFullYear() && 
                               parseInt(month) === this.currentDate.getMonth();
                    })
                    .reduce((sum, [, dayData]) => {
                        // Handle both old format (just number) and new format (object)
                        let amount = 0;
                        if (dayData) {
                            if (typeof dayData === 'object') {
                                amount = dayData.amount || 0;
                            } else {
                                amount = dayData;
                            }
                        }
                        return sum + amount;
                    }, 0);
