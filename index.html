<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111827">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
            color: #f9fafb;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #374151;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #4b5563;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .current-total:hover {
            background: #047857;
        }

        .view-mode {
            display: block;
        }

        .add-mode {
            display: none;
        }

        .view-mode.hide {
            display: none;
        }

        .add-mode.show {
            display: block;
        }

        .mode-toggle {
            display: flex;
            background: #4b5563;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #3b82f6;
            color: white;
        }

        .mode-btn.subtract.active {
            background: #6b7280;
        }

        .amount-input, .notes-input {
            width: 100%;
            padding: 12px;
            background: #4b5563;
            border: 2px solid #6b7280;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 14px;
            outline: none;
            margin-bottom: 8px;
        }

        .amount-input:focus, .notes-input:focus {
            border-color: #3b82f6;
        }

        .amount-input::placeholder, .notes-input::placeholder {
            color: #9ca3af;
        }

        .transaction-list {
            margin-bottom: 16px;
        }

        .transaction-item {
            background: #4b5563;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #6b7280;
        }

        .transaction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .transaction-amount {
            font-weight: 600;
            color: #34d399;
            font-size: 14px;
        }

        .transaction-amount.negative {
            color: #f59e0b;
        }

        .transaction-time {
            font-size: 10px;
            color: #9ca3af;
        }

        .transaction-actions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .transaction-edit, .transaction-delete {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .transaction-edit {
            background: #3b82f6;
            color: white;
        }

        .transaction-delete {
            background: #dc2626;
            color: white;
        }

        .transaction-notes {
            font-size: 12px;
            color: #d1d5db;
            margin-top: 4px;
            font-style: italic;
        }

        .edit-inputs {
            margin-top: 8px;
            display: none;
        }

        .edit-inputs.show {
            display: block;
        }

        .edit-amount-input, .edit-notes-input {
            width: 100%;
            padding: 8px;
            background: #6b7280;
            border: 1px solid #9ca3af;
            border-radius: 4px;
            color: #f9fafb;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .edit-buttons {
            display: flex;
            gap: 4px;
        }

        .edit-save, .edit-cancel {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .edit-save {
            background: #059669;
            color: white;
        }

        .edit-cancel {
            background: #6b7280;
            color: white;
        }

        .no-transactions {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-add-transaction {
            background: #059669;
            color: white;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <div class="title">Daily Spends</div>
                <div class="subtitle">Click any day to track spending</div>
            </div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <div class="nav">
            <button class="nav-btn" onclick="navigateMonth(-1)">←</button>
            <div class="month-title" id="monthTitle">January 2025</div>
            <button class="nav-btn" onclick="navigateMonth(1)">→</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">S</div>
                <div class="weekday">M</div>
                <div class="weekday">T</div>
                <div class="weekday">W</div>
                <div class="weekday">T</div>
                <div class="weekday">F</div>
                <div class="weekday">S</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="current-total" id="modalTotal" onclick="toggleView()">Total: £0.00</div>
            </div>

            <!-- View Mode - Shows transactions -->
            <div class="view-mode" id="viewMode">
                <div class="transaction-list" id="transactionList">
                    <div class="no-transactions">No transactions yet</div>
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn btn-add" onclick="showAddMode()">+ Add Transaction</button>
                    <button class="modal-btn btn-cancel" onclick="closeModal()">Close</button>
                </div>
            </div>

            <!-- Add Mode - Add new transactions -->
            <div class="add-mode" id="addMode">
                <button class="back-btn" onclick="showViewMode()">← Back to Transactions</button>
                
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="setMode(false)">+ Add</button>
                    <button class="mode-btn subtract" onclick="setMode(true)">- Subtract</button>
                </div>

                <input type="number" class="amount-input" id="amountInput" placeholder="Amount (£)" step="0.01">
                <input type="text" class="notes-input" id="notesInput" placeholder="Notes (optional)">

                <div class="modal-buttons">
                    <button class="modal-btn btn-add-transaction" onclick="addTransaction()">Add</button>
                    <button class="modal-btn btn-cancel" onclick="showViewMode()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let transactions = {};
        let isSubtractMode = false;

        function loadTransactions() {
            try {
                const data = localStorage.getItem('dailySpends');
                if (data) {
                    transactions = JSON.parse(data);
                }
            } catch (error) {
                console.error('Error loading:', error);
            }
        }

        function saveTransactions() {
            try {
                localStorage.setItem('dailySpends', JSON.stringify(transactions));
            } catch (error) {
                console.error('Error saving:', error);
            }
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
            updateMonthTotal();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Add empty cells
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty-day';
                calendarDays.appendChild(emptyDay);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayEl.appendChild(dayNumber);

                // Check if today
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    day === today.getDate()) {
                    dayEl.classList.add('today');
                }

                // Check for transactions
                const dateKey = `${year}-${month + 1}-${day}`;
                const dayTransactions = transactions[dateKey] || [];
                
                if (dayTransactions.length > 0) {
                    dayEl.classList.add('has-spending');
                    const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
                    
                    const amountEl = document.createElement('div');
                    amountEl.className = 'day-amount';
                    amountEl.textContent = `£${Math.abs(total).toFixed(2)}`;
                    dayEl.appendChild(amountEl);
                }

                dayEl.onclick = () => openModal(year, month + 1, day);
                calendarDays.appendChild(dayEl);
            }
        }

        function openModal(year, month, day) {
            selectedDate = `${year}-${month}-${day}`;
            updateModalContent();
            showViewMode();
            document.getElementById('transactionModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('transactionModal').classList.remove('show');
            clearInputs();
        }

        function showViewMode() {
            document.getElementById('viewMode').classList.remove('hide');
            document.getElementById('addMode').classList.remove('show');
            updateTransactionList();
        }

        function showAddMode() {
            document.getElementById('viewMode').classList.add('hide');
            document.getElementById('addMode').classList.add('show');
            document.getElementById('amountInput').focus();
        }

        function toggleView() {
            const viewMode = document.getElementById('viewMode');
            if (viewMode.classList.contains('hide')) {
                showViewMode();
            } else {
                showAddMode();
            }
        }

        function setMode(isSubtract) {
            isSubtractMode = isSubtract;
            const addBtn = document.querySelector('.mode-btn:first-child');
            const subtractBtn = document.querySelector('.mode-btn.subtract');
            
            addBtn.classList.toggle('active', !isSubtract);
            subtractBtn.classList.toggle('active', isSubtract);
        }

        function updateModalContent() {
            const dayTransactions = transactions[selectedDate] || [];
            const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('modalTotal').textContent = `Total: £${total.toFixed(2)}`;
        }

        function updateTransactionList() {
            const dayTransactions = transactions[selectedDate] || [];
            const listEl = document.getElementById('transactionList');
            
            if (dayTransactions.length === 0) {
                listEl.innerHTML = '<div class="no-transactions">No transactions yet</div>';
                return;
            }

            listEl.innerHTML = '';
            dayTransactions.forEach((transaction, index) => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                item.innerHTML = `
                    <div class="transaction-row">
                        <div class="transaction-amount ${transaction.amount < 0 ? 'negative' : ''}">
                            ${transaction.amount < 0 ? '-' : ''}£${Math.abs(transaction.amount).toFixed(2)}
                        </div>
                        <div class="transaction-time">${formatTime(transaction.timestamp)}</div>
                    </div>
                    ${transaction.notes ? `<div class="transaction-notes">${transaction.notes}</div>` : ''}
                    <div class="transaction-actions">
                        <button class="transaction-edit" onclick="editTransaction(${index})">Edit</button>
                        <button class="transaction-delete" onclick="deleteTransaction(${index})">Delete</button>
                    </div>
                    <div class="edit-inputs" id="edit-${index}">
                        <input type="number" class="edit-amount-input" id="editAmount-${index}" value="${Math.abs(transaction.amount)}" step="0.01">
                        <input type="text" class="edit-n
