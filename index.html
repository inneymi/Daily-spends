<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
            color: #f9fafb;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #374151;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #4b5563;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
        }

        .mode-toggle {
            display: flex;
            background: #4b5563;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #3b82f6;
            color: white;
        }

        .mode-btn.subtract.active {
            background: #6b7280;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #4b5563;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            outline: none;
            margin-bottom: 8px;
        }

        .amount-input::placeholder {
            color: #9ca3af;
        }

        .notes-input {
            width: 100%;
            padding: 12px;
            background: #4b5563;
            border: 2px solid #6b7280;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 14px;
            outline: none;
            margin-bottom: 16px;
        }

        .notes-input::placeholder {
            color: #9ca3af;
        }

        .transaction-status {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin: 16px 0;
            padding: 12px;
            background: #4b5563;
            border-radius: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <div class="title">Daily Spends</div>
                <div class="subtitle">Click any day to track spending</div>
            </div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <div class="nav">
            <button class="nav-btn" onclick="navigateMonth(-1)">←</button>
            <div class="month-title" id="monthTitle">January 2025</div>
            <button class="nav-btn" onclick="navigateMonth(1)">→</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">S</div>
                <div class="weekday">M</div>
                <div class="weekday">T</div>
                <div class="weekday">W</div>
                <div class="weekday">T</div>
                <div class="weekday">F</div>
                <div class="weekday">S</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="current-total" id="modalTotal">Total: £0.00</div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" onclick="setMode(false)">+ Add</button>
                <button class="mode-btn subtract" onclick="setMode(true)">- Subtract</button>
            </div>

            <input type="number" class="amount-input" id="amountInput" placeholder="Amount (£)" step="0.01">
            <input type="text" class="notes-input" id="notesInput" placeholder="Notes (optional)">

            <div class="transaction-status" id="transactionStatus">No transactions yet</div>

            <div class="modal-buttons">
                <button class="modal-btn btn-add" onclick="addTransaction()">Add</button>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let transactions = {};
        let isSubtractMode = false;

        // Load data from localStorage
        function loadTransactions() {
            try {
                const data = localStorage.getItem('dailySpends');
                if (data) {
                    transactions = JSON.parse(data);
                }
            } catch (error) {
                console.error('Error loading:', error);
            }
        }

        // Save data to localStorage  
        function saveTransactions() {
            try {
                localStorage.setItem('dailySpends', JSON.stringify(transactions));
            } catch (error) {
                console.error('Error saving:', error);
            }
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
            updateMonthTotal();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Add empty cells
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty-day';
                calendarDays.appendChild(emptyDay);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayEl.appendChild(dayNumber);

                // Check if today
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    day === today.getDate()) {
                    dayEl.classList.add('today');
                }

                // Check for transactions
                const dateKey = `${year}-${month + 1}-${day}`;
                const dayTransactions = transactions[dateKey] || [];
                
                if (dayTransactions.length > 0) {
                    dayEl.classList.add('has-spending');
                    const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
                    
                    const amountEl = document.createElement('div');
                    amountEl.className = 'day-amount';
                    amountEl.textContent = `£${Math.abs(total).toFixed(2)}`;
                    dayEl.appendChild(amountEl);
                }

                dayEl.onclick = () => openModal(year, month + 1, day);
                calendarDays.appendChild(dayEl);
            }
        }

        function openModal(year, month, day) {
            selectedDate = `${year}-${month}-${day}`;
            updateModalContent();
            document.getElementById('transactionModal').classList.add('show');
            document.getElementById('amountInput').focus();
        }

        function closeModal() {
            document.getElementById('transactionModal').classList.remove('show');
            document.getElementById('amountInput').value = '';
            document.getElementById('notesInput').value = '';
            setMode(false);
        }

        function setMode(isSubtract) {
            isSubtractMode = isSubtract;
            const addBtn = document.querySelector('.mode-btn:first-child');
            const subtractBtn = document.querySelector('.mode-btn.subtract');
            const actionBtn = document.querySelector('.btn-add');
            
            addBtn.classList.toggle('active', !isSubtract);
            subtractBtn.classList.toggle('active', isSubtract);
            actionBtn.textContent = isSubtract ? 'Subtract' : 'Add';
        }

        function updateModalContent() {
            const dayTransactions = transactions[selectedDate] || [];
            const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('modalTotal').textContent = `Total: £${total.toFixed(2)}`;
            
            const status = dayTransactions.length === 0 ? 
                'No transactions yet' : 
                `${dayTransactions.length} transaction${dayTransactions.length === 1 ? '' : 's'}`;
            document.getElementById('transactionStatus').textContent = status;
        }

        function addTransaction() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            const notes = document.getElementById('notesInput').value.trim();

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const transaction = {
                amount: isSubtractMode ? -amount : amount,
                notes: notes,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };

            if (!transactions[selectedDate]) {
                transactions[selectedDate] = [];
            }

            transactions[selectedDate].push(transaction);
            saveTransactions();
            updateModalContent();
            renderCalendar();
            updateMonthTotal();

            document.getElementById('amountInput').value = '';
            document.getElementById('notesInput').value = '';
            document.getElementById('amountInput').focus();
        }

        function updateMonthTotal() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            
            let total = 0;
            Object.keys(transactions).forEach(dateKey => {
                const [y, m] = dateKey.split('-').map(Number);
                if (y === year && m === month) {
                    const dayTotal = transactions[dateKey].reduce((sum, t) => sum + t.amount, 0);
                    total += dayTotal;
                }
            });

            document.getElementById('monthTotal').textContent = `Total: £${total.toFixed(2)}`;
        }

        // Close modal on outside click
        document.getElementById('transactionModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        // Enter key to add transaction
        document.getElementById('amountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTransaction();
        });

        // Initialize app
        loadTransactions();
        renderCalendar();
        updateMonthTotal();
    </script>
</body>
</html>
