<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #4b5563;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .plus-icon {
            font-size: 8px;
            color: #6b7280;
            margin-top: 1px;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #374151;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #374151;
            border: 2px solid #4b5563;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 8px;
        }

        .amount-input:focus {
            border-color: #3b82f6;
        }

        .amount-input::placeholder {
            color: #6b7280;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-cancel:hover {
            background: #5b6572;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <div class="title">Daily Spends</div>
                <div class="subtitle">Click any day to track spending</div>
            </div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn" id="prevBtn">‹ Prev</button>
            <div class="month-title" id="monthTitle">July 2025</div>
            <button class="nav-btn" id="nextBtn">Next ›</button>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="daysGrid">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalDate">July 6</div>
                <div class="current-total" id="currentTotal">Total: £0.00</div>
            </div>
            <div class="input-section">
                <input type="number" 
                       step="0.01" 
                       class="amount-input" 
                       id="amountInput" 
                       placeholder="Amount to add (£)">
                <input type="text" 
                       class="amount-input" 
                       id="notesInput" 
                       placeholder="Notes (optional)"
                       style="font-size: 14px; text-align: left;">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-add" id="addBtn">Add</button>
                <button class="modal-btn btn-delete" id="deleteBtn" style="display: none;">Delete</button>
                <button class="modal-btn btn-cancel" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Simple spending data storage
        let spendingData = {};
        let currentDate = new Date();
        let selectedDay = null;

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Load data from localStorage if available
        function loadData() {
            try {
                if (localStorage) {
                    const saved = localStorage.getItem('spendingData');
                    if (saved) spendingData = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Using memory storage');
            }
        }

        // Save data to localStorage if available
        function saveData() {
            try {
                if (localStorage) {
                    localStorage.setItem('spendingData', JSON.stringify(spendingData));
                }
            } catch (e) {
                console.log('Using memory storage');
            }
        }

        // Get date key for storage
        function getDateKey(day) {
            return `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
        }

        // Navigate months
        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            render();
        }

        // Open modal for day
        function openModal(day) {
            selectedDay = day;
            const dateKey = getDateKey(day);
            const dayData = spendingData[dateKey] || {};
            const amount = dayData.amount || 0;
            const notes = dayData.notes || '';

            document.getElementById('modalDate').textContent = 
                `${months[currentDate.getMonth()]} ${day}`;
            document.getElementById('currentTotal').textContent = 
                `Total: £${amount.toFixed(2)}`;
            document.getElementById('amountInput').value = '';
            document.getElementById('notesInput').value = '';
            document.getElementById('deleteBtn').style.display = amount ? 'block' : 'none';
            document.getElementById('modal').classList.add('show');
            
            setTimeout(() => document.getElementById('amountInput').focus(), 100);
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            selectedDay = null;
        }

        // Add spending
        function addSpending() {
            const newAmount = parseFloat(document.getElementById('amountInput').value);
            const notes = document.getElementById('notesInput').value.trim();
            
            if (isNaN(newAmount) || newAmount < 0 || !selectedDay) return;

            const dateKey = getDateKey(selectedDay);
            const existing = spendingData[dateKey] || {};
            const currentAmount = existing.amount || 0;
            const currentNotes = existing.notes || '';

            const totalAmount = currentAmount + newAmount;
            let finalNotes = notes;
            if (currentNotes && notes) {
                finalNotes = currentNotes + ', ' + notes;
            } else if (currentNotes) {
                finalNotes = currentNotes;
            }

            spendingData[dateKey] = {
                amount: totalAmount,
                notes: finalNotes
            };

            saveData();
            render();
            closeModal();
        }

        // Delete spending
        function deleteSpending() {
            if (!selectedDay) return;
            const dateKey = getDateKey(selectedDay);
            delete spendingData[dateKey];
            saveData();
            render();
            closeModal();
        }

        // Get month total
        function getMonthTotal() {
            let total = 0;
            Object.entries(spendingData).forEach(([key, data]) => {
                const [year, month] = key.split('-');
                if (parseInt(year) === currentDate.getFullYear() && 
                    parseInt(month) === currentDate.getMonth()) {
                    total += data.amount || 0;
                }
            });
            return total;
        }

        // Render everything
        function render() {
            // Update month title
            document.getElementById('monthTitle').textContent = 
                `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Update month total
            document.getElementById('monthTotal').textContent = 
                `Total: £${getMonthTotal().toFixed(2)}`;

            // Render calendar
            renderCalendar();
        }

        // Render calendar days
        function renderCalendar() {
            const grid = document.getElementById('daysGrid');
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const today = new Date();
            
            grid.innerHTML = '';

            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty-day';
                grid.appendChild(emptyDay);
            }

            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const dateKey = getDateKey(day);
                const dayData = spendingData[dateKey];
                const amount = dayData ? dayData.amount || 0 : 0;
                const hasNotes = dayData && dayData.notes;
                
                const isToday = today.toDateString() === 
                    new Date(currentDate.getFullYear(), currentDate.getMonth(), day).toDateString();

                dayEl.className = 'day';
                if (isToday) dayEl.classList.add('today');
                if (amount > 0) dayEl.classList.add('has-spending');

                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${amount > 0 ? 
                        `<div class="day-amount">£${amount.toFixed(2)}${hasNotes ? ' 📝' : ''}</div>` : 
                        '<div class="plus-icon">+</div>'
                    }
                `;

                dayEl.onclick = () => openModal(day);
                grid.appendChild(dayEl);
            }
        }

        // Event listeners
        document.getElementById('prevBtn').onclick = () => navigateMonth(-1);
        document.getElementById('nextBtn').onclick = () => navigateMonth(1);
        document.getElementById('addBtn').onclick = addSpending;
        document.getElementById('deleteBtn').onclick = deleteSpending;
        document.getElementById('cancelBtn').onclick = closeModal;

        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };

        document.getElementById('amountInput').onkeypress = (e) => {
            if (e.key === 'Enter') document.getElementById('notesInput').focus();
        };

        document.getElementById('notesInput').onkeypress = (e) => {
            if (e.key === 'Enter') addSpending();
        };

        // Initialize app
        loadData();
        render();
    </script>
</body>
</html>
