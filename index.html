<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: #f9fafb;
            margin: 16px;
            padding: 0;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
        }

        .nav {
            text-align: center;
            margin-bottom: 16px;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px;
            border: none;
        }

        .day {
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            height: 40px;
            width: 40px;
            margin: 1px;
            display: inline-block;
            vertical-align: top;
            padding: 2px;
            box-sizing: border-box;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .day-number {
            font-weight: bold;
            font-size: 11px;
            color: #f9fafb;
        }

        .day-amount {
            font-size: 7px;
            font-weight: bold;
            color: #34d399;
            margin-top: 1px;
        }

        .plus-icon {
            font-size: 8px;
            color: #6b7280;
            margin-top: 2px;
        }

        .empty-day {
            height: 40px;
            width: 40px;
            margin: 1px;
            display: inline-block;
        }

        .calendar-row {
            text-align: center;
            margin-bottom: 3px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            max-width: 280px;
            margin: 50px auto;
            border: 1px solid #374151;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #374151;
            border: 2px solid #4b5563;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            text-align: center;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .modal-buttons {
            text-align: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin: 0 4px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">Daily Spends</div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <div class="month-title">July 2025</div>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <!-- Weekday headers -->
            <div class="calendar-row">
                <div class="weekday" style="display: inline-block; width: 40px;">Sun</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Mon</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Tue</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Wed</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Thu</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Fri</div>
                <div class="weekday" style="display: inline-block; width: 40px;">Sat</div>
            </div>

            <!-- Week 1 -->
            <div class="calendar-row">
                <div class="empty-day"></div>
                <div class="empty-day"></div>
                <div class="day" onclick="openModal(1)">
                    <div class="day-number">1</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(2)">
                    <div class="day-number">2</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(3)">
                    <div class="day-number">3</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(4)">
                    <div class="day-number">4</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(5)">
                    <div class="day-number">5</div>
                    <div class="plus-icon">+</div>
                </div>
            </div>

            <!-- Week 2 -->
            <div class="calendar-row">
                <div class="day today" onclick="openModal(6)">
                    <div class="day-number">6</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(7)">
                    <div class="day-number">7</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(8)">
                    <div class="day-number">8</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(9)">
                    <div class="day-number">9</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(10)">
                    <div class="day-number">10</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(11)">
                    <div class="day-number">11</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(12)">
                    <div class="day-number">12</div>
                    <div class="plus-icon">+</div>
                </div>
            </div>

            <!-- Week 3 -->
            <div class="calendar-row">
                <div class="day" onclick="openModal(13)">
                    <div class="day-number">13</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(14)">
                    <div class="day-number">14</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(15)">
                    <div class="day-number">15</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(16)">
                    <div class="day-number">16</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(17)">
                    <div class="day-number">17</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(18)">
                    <div class="day-number">18</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(19)">
                    <div class="day-number">19</div>
                    <div class="plus-icon">+</div>
                </div>
            </div>

            <!-- Week 4 -->
            <div class="calendar-row">
                <div class="day" onclick="openModal(20)">
                    <div class="day-number">20</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(21)">
                    <div class="day-number">21</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(22)">
                    <div class="day-number">22</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(23)">
                    <div class="day-number">23</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(24)">
                    <div class="day-number">24</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(25)">
                    <div class="day-number">25</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(26)">
                    <div class="day-number">26</div>
                    <div class="plus-icon">+</div>
                </div>
            </div>

            <!-- Week 5 -->
            <div class="calendar-row">
                <div class="day" onclick="openModal(27)">
                    <div class="day-number">27</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(28)">
                    <div class="day-number">28</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(29)">
                    <div class="day-number">29</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(30)">
                    <div class="day-number">30</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="day" onclick="openModal(31)">
                    <div class="day-number">31</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="empty-day"></div>
                <div class="empty-day"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalDate">July 6</div>
                <div class="current-total" id="currentTotal">Total: £0.00</div>
            </div>
            <div class="input-section">
                <input type="number" 
                       step="0.01" 
                       class="amount-input" 
                       id="amountInput" 
                       placeholder="Amount to add (£)">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-add" onclick="addSpending()">Add</button>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        var spendingData = {};
        var selectedDay = null;

        function loadData() {
            try {
                var saved = localStorage.getItem('spendingData');
                if (saved) {
                    spendingData = JSON.parse(saved);
                }
            } catch (e) {
                // Use memory storage
            }
        }

        function saveData() {
            try {
                localStorage.setItem('spendingData', JSON.stringify(spendingData));
            } catch (e) {
                // Use memory storage
            }
        }

        function getDayTotal(day) {
            var key = '2025-6-' + day;
            return spendingData[key] || 0;
        }

        function getMonthTotal() {
            var total = 0;
            for (var day = 1; day <= 31; day++) {
                total += getDayTotal(day);
            }
            return total;
        }

        function updateDisplay() {
            var monthTotal = document.getElementById('monthTotal');
            if (monthTotal) {
                monthTotal.textContent = 'Total: £' + getMonthTotal().toFixed(2);
            }
        }

        function openModal(day) {
            selectedDay = day;
            
            var modal = document.getElementById('modal');
            var modalDate = document.getElementById('modalDate');
            var currentTotal = document.getElementById('currentTotal');
            var amountInput = document.getElementById('amountInput');
            
            if (modalDate) {
                modalDate.textContent = 'July ' + day;
            }
            
            if (currentTotal) {
                currentTotal.textContent = 'Total: £' + getDayTotal(day).toFixed(2);
            }
            
            if (amountInput) {
                amountInput.value = '';
            }
            
            if (modal) {
                modal.className = 'modal show';
            }
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            if (modal) {
                modal.className = 'modal';
            }
            selectedDay = null;
        }

        function addSpending() {
            var amountInput = document.getElementById('amountInput');
            
            if (!amountInput || !selectedDay) return;
            
            var amount = parseFloat(amountInput.value);
            
            if (isNaN(amount) || amount <= 0) return;
            
            var key = '2025-6-' + selectedDay;
            var existing = getDayTotal(selectedDay);
            var newTotal = existing + amount;
            
            spendingData[key] = newTotal;
            
            amountInput.value = '';
            
            saveData();
            updateDisplay();
            
            var currentTotal = document.getElementById('currentTotal');
            if (currentTotal) {
                currentTotal.textContent = 'Total: £' + getDayTotal(selectedDay).toFixed(2);
            }
        }

        // Initialize
        loadData();
        updateDisplay();

        // Modal click outside to close
        var modal = document.getElementById('modal');
        if (modal) {
            modal.onclick = function(e) {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            };
        }
    </script>
</body>
</html>
