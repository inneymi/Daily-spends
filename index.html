<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .total:hover {
            background: #047857;
            border-color: #10b981;
            transform: translateY(-1px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
            color: #f9fafb;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .day-amount.negative {
            color: #fbbf24;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #374151;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #4b5563;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
        }

        .mode-toggle {
            display: flex;
            background: #4b5563;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #3b82f6;
            color: white;
        }

        .mode-btn.subtract.active {
            background: #6b7280;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #4b5563;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            outline: none;
            margin-bottom: 8px;
        }

        .amount-input::placeholder {
            color: #9ca3af;
        }

        .notes-input {
            width: 100%;
            padding: 12px;
            background: #4b5563;
            border: 2px solid #6b7280;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 14px;
            outline: none;
            margin-bottom: 16px;
        }

        .notes-input::placeholder {
            color: #9ca3af;
        }

        .transaction-status {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin: 16px 0;
            padding: 12px;
            background: #4b5563;
            border-radius: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-add:hover {
            background: #2563eb;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-cancel:hover {
            background: #5b6670;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <div class="title">Daily Spends</div>
                <div class="subtitle">Click any day to track spending</div>
            </div>
            <div class="total" id="monthTotal">Total: £0.00</div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn" id="prevMonth">←</button>
            <div class="month-title" id="monthTitle">January 2025</div>
            <button class="nav-btn" id="nextMonth">→</button>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">S</div>
                <div class="weekday">M</div>
                <div class="weekday">T</div>
                <div class="weekday">W</div>
                <div class="weekday">T</div>
                <div class="weekday">F</div>
                <div class="weekday">S</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="current-total" id="modalTotal">Total: £0.00</div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" id="addBtn">+ Add</button>
                <button class="mode-btn subtract" id="subtractBtn">- Subtract</button>
            </div>

            <input type="number" class="amount-input" id="amountInput" placeholder="Amount (£)" step="0.01">
            <input type="text" class="notes-input" id="notesInput" placeholder="Notes (optional)">

            <div class="transaction-status" id="transactionStatus">No transactions yet</div>

            <div class="modal-buttons">
                <button class="modal-btn btn-add" id="addTransaction">Add</button>
                <button class="modal-btn btn-cancel" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script>
        class DailySpends {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.transactions = this.loadTransactions();
                this.isSubtractMode = false;
                
                this.initializeElements();
                this.bindEvents();
                this.renderCalendar();
                this.updateMonthTotal();
            }

            initializeElements() {
                this.monthTotalEl = document.getElementById('monthTotal');
                this.monthTitleEl = document.getElementById('monthTitle');
                this.calendarDaysEl = document.getElementById('calendarDays');
                this.modal = document.getElementById('transactionModal');
                this.modalTotalEl = document.getElementById('modalTotal');
                this.amountInput = document.getElementById('amountInput');
                this.notesInput = document.getElementById('notesInput');
                this.transactionStatus = document.getElementById('transactionStatus');
                this.addBtn = document.getElementById('addBtn');
                this.subtractBtn = document.getElementById('subtractBtn');
                this.addTransactionBtn = document.getElementById('addTransaction');
            }

            bindEvents() {
                document.getElementById('prevMonth').addEventListener('click', () => this.navigateMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.navigateMonth(1));
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                
                this.addBtn.addEventListener('click', () => this.setMode(false));
                this.subtractBtn.addEventListener('click', () => this.setMode(true));
                this.addTransactionBtn.addEventListener('click', () => this.addTransaction());

                // Close modal on outside click
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeModal();
                });

                // Enter key to add transaction
                this.amountInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTransaction();
                });
            }

            navigateMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.renderCalendar();
                this.updateMonthTotal();
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Update month title
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                this.monthTitleEl.textContent = `${monthNames[month]} ${year}`;

                // Clear calendar
                this.calendarDaysEl.innerHTML = '';

                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();

                // Add empty cells for days before month starts
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty-day';
                    this.calendarDaysEl.appendChild(emptyDay);
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    dayEl.appendChild(dayNumber);

                    // Check if this is today
                    if (year === today.getFullYear() && 
                        month === today.getMonth() && 
                        day === today.getDate()) {
                        dayEl.classList.add('today');
                    }

                    // Check for transactions on this day
                    const dateKey = `${year}-${month + 1}-${day}`;
                    const dayTransactions = this.transactions[dateKey] || [];
                    
                    if (dayTransactions.length > 0) {
                        dayEl.classList.add('has-spending');
                        const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
                        
                        const amountEl = document.createElement('div');
                        amountEl.className = `day-amount ${total < 0 ? 'negative' : ''}`;
                        amountEl.textContent = `£${Math.abs(total).toFixed(2)}`;
                        dayEl.appendChild(amountEl);
                    }

                    dayEl.addEventListener('click', () => this.openModal(year, month + 1, day));
                    this.calendarDaysEl.appendChild(dayEl);
                }
            }

            openModal(year, month, day) {
                this.selectedDate = `${year}-${month}-${day}`;
                this.updateModalContent();
                this.modal.classList.add('show');
                this.amountInput.focus();
            }

            closeModal() {
                this.modal.classList.remove('show');
                this.amountInput.value = '';
                this.notesInput.value = '';
                this.setMode(false);
            }

            setMode(isSubtract) {
                this.isSubtractMode = isSubtract;
                this.addBtn.classList.toggle('active', !isSubtract);
                this.subtractBtn.classList.toggle('active', isSubtract);
                this.addTransactionBtn.textContent = isSubtract ? 'Subtract' : 'Add';
                this.addTransactionBtn.className = `modal-btn ${isSubtract ? 'btn-cancel' : 'btn-add'}`;
            }

            updateModalContent() {
                const dayTransactions = this.transactions[this.selectedDate] || [];
                const total = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
                
                this.modalTotalEl.textContent = `Total: £${total.toFixed(2)}`;
                
                if (dayTransactions.length === 0) {
                    this.transactionStatus.textContent = 'No transactions yet';
                } else {
                    this.transactionStatus.textContent = `${dayTransactions.length} transaction${dayTransactions.length === 1 ? '' : 's'}`;
                }
            }

            addTransaction() {
                const amount = parseFloat(this.amountInput.value);
                const notes = this.notesInput.value.trim();

                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }

                const transaction = {
                    amount: this.isSubtractMode ? -amount : amount,
                    notes: notes,
                    timestamp: new Date().toISOString(),
                    id: Date.now()
                };

                if (!this.transactions[this.selectedDate]) {
                    this.transactions[this.selectedDate] = [];
                }

                this.transactions[this.selectedDate].push(transaction);
                this.saveTransactions();
                this.updateModalContent();
                this.renderCalendar();
                this.updateMonthTotal();

                // Clear inputs
                this.amountInput.value = '';
                this.notesInput.value = '';
                this.amountInput.focus();
            }

            updateMonthTotal() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth() + 1;
                
                let total = 0;
                Object.keys(this.transactions).forEach(dateKey => {
                    const [y, m] = dateKey.split('-').map(Number);
                    if (y === year && m === month) {
                        const dayTotal = this.transactions[dateKey].reduce((sum, t) => sum + t.amount, 0);
                        total += dayTotal;
                    }
                });

                this.monthTotalEl.textContent = `Total: £${total.toFixed(2)}`;
            }

            loadTransactions() {
                try {
                    return JSON.parse(localStorage.getItem('dailySpends') || '{}');
                } catch {
                    return {};
                }
            }

            saveTransactions() {
                localStorage.setItem('dailySpends', JSON.stringify(this.transactions));
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DailySpends();
        });
    </script>
</body>
</html>
