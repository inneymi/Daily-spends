<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
        }

        .total {
            background: #059669;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .total:hover {
            background: #047857;
            border-color: #10b981;
            transform: translateY(-1px);
        }

        .total:active {
            transform: translateY(0px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .nav-btn {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .month-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            text-align: center;
            flex: 1;
        }

        .calendar {
            background: #374151;
            border-radius: 12px;
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #9ca3af;
            font-size: 10px;
            padding: 4px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #4b5563;
            background: #4b5563;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            min-height: 36px;
            padding: 2px;
        }

        .day:hover {
            border-color: #6b7280;
            background: #6b7280;
        }

        .day.today {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .day.has-spending {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .day-number {
            font-weight: 600;
            font-size: 11px;
            line-height: 1;
            color: #f9fafb;
        }

        .day-amount {
            font-size: 7px;
            font-weight: 600;
            margin-top: 1px;
            color: #34d399;
            line-height: 1;
            text-align: center;
        }

        .plus-icon {
            font-size: 8px;
            color: #6b7280;
            margin-top: 1px;
        }

        .empty-day {
            border: none;
            background: none;
            cursor: default;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            border: 1px solid #374151;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .current-total {
            background: #059669;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .current-total:hover {
            background: #047857;
            border-color: #10b981;
            transform: translateY(-1px);
        }

        .current-total.breakdown-mode {
            background: #374151;
            border-color: #6b7280;
        }

        .transaction-summary {
            background: #374151;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 12px 0;
            font-size: 11px;
            color: #d1d5db;
            border: 1px solid #4b5563;
            text-align: center;
        }

        .transaction-summary.has-transactions {
            cursor: pointer;
            transition: all 0.2s;
        }

        .transaction-summary.has-transactions:hover {
            background: #4b5563;
            border-color: #6b7280;
        }

        .transaction-indicator {
            color: #34d399;
            font-weight: 600;
        }

        .view-details-hint {
            color: #9ca3af;
            font-size: 10px;
            margin-top: 2px;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .amount-input {
            width: 100%;
            padding: 14px;
            background: #374151;
            border: 2px solid #4b5563;
            border-radius: 8px;
            color: #f9fafb;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 8px;
        }

        .amount-input:focus {
            border-color: #3b82f6;
        }

        .amount-input::placeholder {
            color: #6b7280;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-add {
            background: #3b82f6;
            color: white;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-back {
            background: #6b7280;
            color: white;
        }

        /* Breakdown view */
        .breakdown-view {
            display: none;
        }

        .breakdown-view.show {
            display: block;
        }

        .transactions-header {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            text-align: center;
            cursor: pointer;
            border: 1px solid #4b5563;
            transition: all 0.2s;
            user-select: none;
        }

        .transactions-header:hover {
            background: #4b5563;
            border-color: #6b7280;
        }

        .transactions-header.collapsed {

        }

        .transactions-count {
            font-size: 12px;
            color: #9ca3af;
            font-weight: normal;
        }

        .transactions-title {
            color: #f9fafb;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .transactions-toggle {
            font-size: 10px;
            color: #6b7280;
            margin-top: 4px;
        }

        .transaction-list {

            transition: all 0.3s ease;
        }

        .transaction-list.collapsed {
            display: none;
        }

        .transaction-item {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #4b5563;
        }

        .transaction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .transaction-amount {
            font-weight: 600;
            color: #34d399;
            font-size: 14px;
        }

        .transaction-time {
            font-size: 10px;
            color: #9ca3af;
        }

        .transaction-actions {
            display: flex;
            gap: 4px;
        }

        .transaction-edit {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .transaction-delete {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .transaction-save {
            background: #059669;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .transaction-cancel {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .transaction-notes {
            font-size: 12px;
            color: #d1d5db;
            margin-top: 4px;
            font-style: italic;
        }

        .edit-inputs {
            margin-top: 8px;
            display: none;
        }

        .edit-inputs.show {
            display: block;
        }

        .edit-amount-input {
            width: 100%;
            padding: 8px;
            background: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 4px;
            color: #f9fafb;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .edit-notes-input {
            width: 100%;
            padding: 8px;
            background: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 4px;
            color: #f9fafb;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .edit-buttons {
            display: flex;
            gap: 4px;
        }

        .add-transaction {
            background: #374151;
            border: 2px dashed #6b7280;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .simple-view {
            display: block;
        }

        .simple-view.hide {
            display: none;
        }

        /* Monthly Overview */
        .day-group {
            margin-bottom: 16px;
        }

        .day-header {
            background: #4b5563;
            color: #f9fafb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-total {
            color: #34d399;
            font-size: 11px;
        }

        .monthly-transaction-item {
            background: #374151;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 6px;
            border: 1px solid #4b5563;

        .monthly-transaction-row {

        .monthly-transaction-amount {
            font-weight: 600;

        }

        .monthly-transaction-time {
            font-size: 10px;
            color: #9ca3af;
        }

        .monthly-transaction-notes {
            font-size: 11px;
            color: #d1d5db;
            margin-top: 4px;
            font-style: italic;
        }

        .no-transactions {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
            font-size: 14px;
        }

        /* Transaction Page */
        .transaction-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #111827;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .transaction-page.show {
            display: flex;
        }

        .transaction-page-header {
            background: #1f2937;
            padding: 16px;
            border-bottom: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-to-modal {
            background: #374151;
            border: none;
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .back-to-modal:hover {
            background: #4b5563;
        }

        .transaction-page-title {
            flex: 1;
        }

        .transaction-page-title > div:first-child {
            font-size: 18px;

            margin-top: 4px;
        }

        .transaction-page-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .transactions-section {
            background: #1f2937;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #374151;
        }

        .transactions-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 12px;
        }

        .page-transaction-item {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #4b5563;
        }

        .page-transaction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .page-transaction-amount {
            font-weight: 600;
            color: #34d399;
            font-size: 16px;
        }

        .page-transaction-time {
            font-size: 11px;
            color: #9ca3af;
        }

        .page-transaction-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .page-transaction-edit, .page-transaction-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .page-transaction-edit {
            background: #3b82f6;
            color: white;
        }

        .page-transaction-delete {
            background: #dc2626;
            color: white;
        }

        .page-transaction-notes {
            font-size: 14px;

        .page-edit-cancel {

            color: white;

    <script>
        // Global variables
        var spendingData = {};
        var currentMonth = 6; // July = 6 (0-based)
        var currentYear = 2025;
        var selectedDay = null;
        var isBreakdownMode = false;
        var isTransactionListVisible = true;

        var months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Load data from localStorage
        function loadData() {
            try {
                var saved = localStorage.getItem('spendingData');
                if (saved) {
                    spendingData = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Using memory storage');
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('spendingData', JSON.stringify(spendingData));
            } catch (e) {
                console.log('Using memory storage');
            }
        }

        // Get date key
        function getDateKey(day) {
            return currentYear + '-' + currentMonth + '-' + day;
        }

        // Get total for a day
        function getDayTotal(day) {
            var dateKey = getDateKey(day);
            var data = spendingData[dateKey];
            if (!data) return 0;
            
            // Handle both old and new format
            if (typeof data === 'number') return data;
            if (data.amount) return data.amount;
            if (data.transactions) {
                var total = 0;
                for (var i = 0; i < data.transactions.length; i++) {
                    total += data.transactions[i].amount || 0;
                }
                return total;
            }
            return 0;
        }

        // Get transactions for a day
        function getDayTransactions(day) {
            var dateKey = getDateKey(day);
            var data = spendingData[dateKey];
            if (!data) return [];
            
            if (typeof data === 'number') {
                // Convert simple total to transaction
                return [{
                    id: 'legacy-' + dateKey,
                    amount: data,
                    notes: '',
                    time: 'Previous'
                }];
            }
            
            if (data.transactions) {
                return data.transactions;
            }
            
            return [];
        }

        // Check if day has notes
        function dayHasNotes(day) {
            var dateKey = getDateKey(day);
            var data = spendingData[dateKey];
            if (!data) return false;
            
            if (data.notes && data.notes.trim()) return true;
            if (data.transactions) {
                for (var i = 0; i < data.transactions.length; i++) {
                    if (data.transactions[i].notes && data.transactions[i].notes.trim()) {
                        return true;
                    }
                }
            }
            return false;
        }

        document.getElementById('backToModal').onclick = closeTransactionPage;

        document.getElementById('monthTotal').onclick = openMonthlyOverview;

        document.getElementById('modal').onclick = function(e) {
            if (e.target.id === 'modal') closeModal();
        };

        document.getElementById('monthlyModal').onclick = function(e) {
            if (e.target.id === 'monthlyModal') closeMonthlyOverview();
        };

        document.getElementById('amountInput').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('notesInput').focus();
        };

        document.getElementById('notesInput').onkeypress = function(e) {
            if (e.key === 'Enter') addSpending();
        };

        document.getElementById('newAmountInput').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('newNotesInput').focus();
        };

        document.getElementById('newNotesInput').onkeypress = function(e) {
            if (e.key === 'Enter') addTransaction();
        };

        // Initialize
        console.log('Starting app...');
        loadData();
        updateDisplay();
        buildCalendar();
        console.log('App ready!');
    </script>
</body>
</html>
